<table class="table table-hover">
    <thead>
    <tr>
        <th>用户名</th>
        <th>状态</th>
        <th>注册或添加时间</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {foreach :model('username')->all(['member_id'=>session('member.id')]) as $v}
    <tr>
        <td>{$v.username}</td>
        <td>{$v.status?'正常':'禁用'}</td>
        <td>{$v.addtime}</td>
        <td></td>
    </tr>
    {/foreach}
    </tbody>
</table>
